<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<body>
    <h1>Desafio 4- API RESTFULL</h1>
    <main>
        <H2>Ingrese los campos de su producto</H2>
        <form action="/api/productos" method="POST">
            <input type="text"  required name="title" placeholder="Nombre del producto">
            <input type="text"  required name="price" placeholder="Precio">
            <input type="text"  required name="thumbnail" placeholder="Imagen">
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
